<body>
    <div class="uno">
        <div class="hola">
            <div class="Opciones">
            <div class="Options">
                <div class="option1">Welcome to worldwide Megamart!</div>
                <div class="nose">
                    <div class="delivery"> 
                        <img class="ubicacion" src="imagenes/Location.png" alt="">
                        <p>Deliver to 423651</p>
                        <img class="linea" src="Imagenes/Line 2.png" alt="line">
                    </div>
                    <div class="order"> 
                    <img class="carro" src="imagenes/iconoir_delivery-truck.png" alt="">

                    <img class="linea" src="Imagenes/Line 2.png" alt="line">
                    </div>
                    <div class="ofertas">
                    <img class="porcentaje" src="imagenes/Discount.png" alt="">

                    </div>
                </div>
            </div>
        </div>

          <div class="hola2">
            <div class="Todo">
                <img class="mas" src="imagenes/Group 2.png" alt="menu">
                <img class="logo" src="imagenes/MegaMart.png" alt="logo">

                    <img class="lupa" src="imagenes/Search.png" alt="buscar">

                    <p>Search essentials, groceries and more...</p>
                    </div>
                    <div class="articulo">
                        <img class="lista" src="imagenes/list.png" alt="lista">
                    </div>
                    </div>
                    <div class="registro">
                        <img class="usuario" src="imagenes/user.png" alt="user">
                        <p>Sign Up/Sign In</p>
                        <img class="line" src="imagenes/Line 2.png" alt="line">
                        <img class="compras" src="imagenes/Buy.png" alt="buy">

                    </div>
                </div>
